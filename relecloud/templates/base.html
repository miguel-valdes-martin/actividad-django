<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Relecloud{% endblock %}</title>

    <!-- Bootstrap 5 (CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    {% block extra_head %}{% endblock %}
    <style>
      .page-card { padding: 1.5rem; background: #fff; border-radius: .8rem; box-shadow: 0 2px 10px rgba(0,0,0,.06); }
      footer { color:#6c757d; font-size:.9rem; }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="{% url 'index' %}">Relecloud</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topnav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="topnav" class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'destinations' %}">Destinations</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-4">
      {% if messages %}
        <div class="mb-3">
          {% for m in messages %}
            <div class="alert alert-{{ m.tags|default:'info' }} mb-2" role="alert">{{ m }}</div>
          {% endfor %}
        </div>
      {% endif %}

      {% block content %}{% endblock %}
    </main>

<footer class="container my-5 text-center">
  <hr>
  <p class="mb-0">© {% now "Y" %} Relecloud · Django demo</p>
</footer>


    <!-- Bootstrap 5 (JS bundle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

    </main>
  </body>
</html>
