{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Create destination Â· Relecloud{% endblock %}

{% block content %}
  <div class="page-card">
    <h1 class="h4 mb-3">Create / Edit destination</h1>
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'destinations' %}" class="btn btn-outline-secondary ms-2">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
